	<main class="mt-4 container">
		<section id="basket">
		</section>
		<section id="form-basket">
			<form class="container-fluid text-center mt-4">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="firstName">Prénom</label>
							<input type="text" class="form-control" id="firstName" placeholder="Goku" required>
						</div>
						<div class="form-group">
							<label for="lastName">Nom</label>
							<input type="text" class="form-control" id="lastName" placeholder="Son" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="address">Adresse</label>
							<input type="text" class="form-control" id="address" placeholder="1001 étage tour de Dendé" required>
						</div>
						<div class="form-group">
							<label for="city">Ville</label>
							<input type="text" class="form-control" id="city" placeholder="Namek" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="son-goku@saiyan.nk" required>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary" id="confirmOrder">Confirmer</button>
			</form>
		</section>
